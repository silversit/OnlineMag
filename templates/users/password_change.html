{% extends 'base.html' %}
{% block content %}
<h2>Change Your Password</h2>

<form method="post">
    {% csrf_token %}

    {% if form.errors %}
        <div class="alert alert-danger">
            <ul>
                {% for field, errors in form.errors.items %}
                    {% for error in errors %}
                        <li><strong>{{ field|title }}:</strong> {{ error }}</li>
                    {% endfor %}
                {% endfor %}
            </ul>
        </div>
    {% endif %}

    {{ form.as_p }}

    <button type="submit" class="btn btn-primary">Change Password</button>
</form>
{% endblock %}
