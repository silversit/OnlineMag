{% extends 'base.html' %}
{% block content %}
<div class="card col-md-6 mx-auto">
  <div class="card-body">
    <h2 class="card-title text-center">Login</h2>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-success w-100">Login</button>
    </form>
    <hr>
    <p class="text-center">
      Don't have an account?
      <a href="{% url 'register' %}">Register here</a>
    </p>
  </div>
</div>
{% endblock %}
