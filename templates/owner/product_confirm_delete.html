{% extends 'base.html' %}
{% block content %}
<div class="container text-white">
    <h2 class="my-4">Confirm Deletion</h2>
    <p>Are you sure you want to delete product <strong>{{ object.name }}</strong>?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, delete</button>
        <a href="{% url 'owner-product-list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
