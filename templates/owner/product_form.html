{% extends 'base.html' %}
{% block content %}
<div class="container text-white">
    <h2 class="my-4">{% if form.instance.pk %}Edit{% else %}Add{% endif %} Product</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Save</button>
        <a href="{% url 'owner-product-list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
